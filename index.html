<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble - Homepage</title>
    <link rel="stylesheet" href="temp.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e8e3d4">
    <div class="container">
      <div class="d-flex justify-content-center">
        <img id="logoImage" src="nobleTempLogo.png" />
      </div>
      <div>
        <p>Coming Soon!</p>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 50%; background-color: #657891"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div
        class="d-flex justify-content-center align-items-center"
        id="socialLinks"
      >
        <a
          href="https://www.facebook.com/profile.php?id=61575559494550"
          target="_blank"
          ><img src="facebooklogo.svg"
        /></a>
        <a
          href="https://www.instagram.com/noblebythesea/?utm_source=ig_web_button_share_sheet"
          target="_blank"
          ><img src="instagramlogo.svg"
        /></a>
      </div>
    </div>
    <div class="footer"></div>
    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
